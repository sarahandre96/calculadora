<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik&family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc"> 1 + 1</div>
                <div id="result">
                   <img src="./assets/equais.svg" alt="Sinal de igual">
                    <span>2</span>
                </div>
            
        </div>

        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>%</button>
            
            <button class="tertiary">
                <img src="./assets/divide.svg" 
                alt="Divide">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">
                <img src="./assets/multiplica.svg" alt="Divide">
            </button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="tertiary">
                    <img src="./assets/minus.svg" 
                    alt="Divide">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="tertiary">
                        <img src="./assets/plus.svg" 
                        alt="Divide">
                     <button>+/-
                        
                     </button>
                     <button>0</button>
                     <button>,</button>
            
                <button class="quartary">
                    <img src="./assets/equais.svg" alt="">
                </button>

           
        </div>
    </div>
</body>
</html>
